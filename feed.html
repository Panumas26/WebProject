<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel='stylesheet' type='text/css' media='screen' href='sub.css'>
    <script type="text/javascript" src="feed.js"></script>
    <title>Feed</title>
</head>
<body>
    <div>
        <div class="navbar">
            <a href="feed.html">
                <img class="logopic" src="public/img/owaLogo.png" alt="Icon OwaBook" />
            </a>
            <div class="innavbar">
                <div class="dropdown">
                    <button class="dropbtn">
                        <div id = "profileimgnav">
                            <img src= "public/img/avatar.png" alt="Profile img">
                        </div>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-container">

			<div class="item1">
                <div class="grid-container-profile">
                    <div id="displayPic">
                        <img src= "public/img/avatar.png" alt="Profile img">
                    </div>
                    <div>
                        <div class="detail">
                            <div id="Headdetail">
                                <span >My Post</span>
                            </div>
                        </div>
                        <br>
                        <div class="postingBoxtype">
                            <div id="namebox">
                                <span name="username" id="username">mika</span>
                            </div>
                            <div id="posting">
                                <!-- <textarea name="msg" id="textmsg" cols="50" rows="5" placeholder="post here"></textarea> -->
                                <textarea name="postinput" id="postinput" cols="50" rows="5" placeholder="post here"></textarea>
                            </div>
                            <div id ="postingbutton">
                                <button id="postbutton">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
			
            <div class="item2"> 
                <div id="feed-container">
                    <div class="allpost-box">
                        <div class="grid-container-post">
                            <div class="grid-container-postbox">
                                <div id="poster">
                                    <div class="poster-box">
                                        <div class="poster-img">
                                            <img src="public/img/avatar.png">
                                        </div>
                                        <div class="post-by">
                                            <span>mika</span>
                                        </div>
                                        <div class="post-time">
                                            <small>2021-05-13 / 01:16</small>
                                        </div>
                                    </div>
                                </div>
                                <div id="content">
                                    <div class="content-box">
                                        <p>content</p>
                                    </div>
                                </div>
                            </div>
                            <div class="Reactbutton">
                                <button type="button" class="likebutton">
                                    <div class="gridReactButton">
                                        <img src="public/img/like.png">
                                        <a>0</a> 
                                    </div>
                                </button>
                            </div>

                        </div>
                </div>
            </div>
  			<div class="item3">
  				
  				<!-- <div id="feed-container">
  					
  				</div> -->
  				
  			</div>   
		</div>
    </div>
</body>
</html>
