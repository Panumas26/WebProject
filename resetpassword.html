<!DOCTYPE html>

<head>

    <title>Reset password</title>
</head>
<body >
    <div class="header"><img id="sizelogo" src="public/img/owaLogo.png" alt="Logo"></div>
  <div class="dogface">
    <div class="bodyform">
      <div class="form">
        <form name="myLogin" id="myLogin" method="POST" action="/Reset" method="POST" accept-charset="utf-8">
          <div class="content">
            <h2 id="font-login">Email</h2>
            <input type="text" name="email" class="usernamelog" required>
            <br>
            <div class="center"></div>
            <h2 id="font-login">Current Password</h2>
            <input type="password" name="Currentpassword" class="passwordlog" required>
            <br>
            <h2 id="font-login">New Password</h2>
            <input type="password" name="Newpassword" class="passwordlog" required>
            <br>
          </div>
          <!-- button -->
          <div class="set_button">
            <div id="but_login">
              <input class="button" type="submit" value="Apply">
              <button onclick="document.location='index.html'">Cancle</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
